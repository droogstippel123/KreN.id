<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order Barang - KreN.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-50 via-yellow-50 to-green-100 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <h1 class="text-xl font-bold text-gray-800">KreN.id</h1>
    <nav>
      <ul class="flex gap-6 text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="barang.html" class="hover:text-green-600">Cari Barang</a></li>
        <li><a href="workshop.html" class="hover:text-green-600">Cari Workshop</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form -->
  <main class="pt-28 pb-16 px-6 md:px-16 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Form Order Barang</h2>

    <form class="bg-white shadow-md rounded-2xl p-8 space-y-6">

      <div>
        <label class="block text-gray-700 font-medium mb-2">Nama Lengkap</label>
        <input type="text" required placeholder="Masukkan nama lengkap"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" required placeholder="contoh@email.com"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Nomor WhatsApp</label>
        <input type="tel" required placeholder="08xxxxxxxxxx"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Nama Barang</label>
        <input type="text" required placeholder="Contoh: Tas Anyaman"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Jumlah</label>
        <input type="number" min="1" required placeholder="Masukkan jumlah"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Metode Pembayaran</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
          <option value="">-- Pilih --</option>
          <option value="transfer">Transfer Bank</option>
          <option value="ewallet">E-Wallet (OVO, GoPay, DANA)</option>
          <option value="cod">COD (Bayar di Tempat)</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Catatan</label>
        <textarea placeholder="Contoh: warna coklat, ukuran L"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-green-600 text-white px-8 py-3 rounded-lg font-medium shadow hover:bg-green-700 transition">
          Kirim Order
        </button>
      </div>
    </form>
    <a href="barang.html" 
           class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-green-700 transition">
           back
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center bg-green-700 text-white mt-16">
    <p>&copy; 2025 KreN.id. All rights reserved.</p>
  </footer>
</body>
</html>
